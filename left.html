<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation</title>
  <style>
    :root {
      --violet-base: #e0bbff;
      --violet-dark: #5a2a46;
      --violet-text: #4b2e6f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--violet-text);
      background: var(--violet-base);
      display: flex;
      flex-direction: column;
      height: 100vh; /* full height */
      position: relative;
      overflow: hidden;
    }

    /* background stickers */
    .bg-stickers {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .bg-stickers span {
      position: absolute;
      font-size: 32px;
      filter: drop-shadow(0 0 2px #fff)
              drop-shadow(0 0 4px #fff);
      opacity: 0.9;
      animation: float 6s ease-in-out infinite;
    }
    .bg-stickers span.small { font-size: 22px; opacity: 0.7; animation-duration: 7s; }
    .bg-stickers span.tiny  { font-size: 18px; opacity: 0.55; animation-duration: 5s; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-5px); }
    }

    /* content area */
    .content {
      padding: 20px 15px;
      flex: 1;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 25px;
      color: #3b1e5a;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* icons before links */
    li a::before {
      content: "🌸";
      margin-right: 8px;
      display: inline-block;
      transform: translateY(1px);
      filter: drop-shadow(0 0 1px #fff) drop-shadow(0 0 3px #fff);
    }
    li:nth-child(1) a::before { content: "🏠"; }
    li:nth-child(2) a::before { content: "👧"; }
    li:nth-child(3) a::before { content: "🎨"; }
    li:nth-child(4) a::before { content: "💖"; }
    li:nth-child(5) a::before { content: "🌙"; }

    a {
      text-decoration: none;
      color: var(--violet-dark);
      font-size: 16px;
      display: block;
      padding: 12px;
      border-radius: 8px;
      transition: 0.25s;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.5);
      padding-left: 18px;
      color: #3d0d4f;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.7);
    }

    /* footer pinned to bottom */
    .footer {
      text-align: center;
      font-size: 12px;
      color: #6d3c7a;
      opacity: 0.85;
      padding: 10px;
      background: rgba(255,255,255,0.3);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- background stickers -->
  <div class="bg-stickers">
    <span style="top:6%; left:10%;">🌷</span>
    <span class="small" style="top:28%; left:72%;">💖</span>
    <span class="tiny"  style="top:46%; left:18%;">✨</span>
    <span class="small" style="top:63%; left:58%;">💜</span>
    <span class="tiny"  style="top:82%; left:32%;">💫</span>
  </div>

  <!-- content menu -->
  <div class="content">
    <h2>📁 Menu</h2>
    <ul>
      <li><a href="home.html" target="rightframe">Home</a></li>
      <li><a href="about.html" target="rightframe">About Me</a></li>
      <li><a href="interests.html" target="rightframe">Interests</a></li>
      <li><a href="favorites.html" target="rightframe">Favorites</a></li>
      <li><a href="dreams.html" target="rightframe">Dreams</a></li>
    </ul>
  </div>

  <!-- footer -->
  <div class="footer">© 2025 Annie Ramos</div>
</body>
</html>
