<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Header</title>
<style>
  :root {
    --violet-base: #e0bbff;
    --violet-light: #f3e6ff;
    --violet-mid:   #d8a5ff;
    --violet-dark:  #5a2a46;
    --violet-text:  #4b2e6f;
  }

  html, body {
    margin: 0;
    padding: 0;
  }

  body {
    /* space inside your header strip */
    padding: 18px 12px;
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    color: var(--violet-text);
    line-height: 1.2;
    position: relative;
    overflow: hidden;
    /* Main gradient band */
    background:
      /* subtle shimmer stripes */
      repeating-linear-gradient(
        -45deg,
        rgba(255,255,255,0.28) 0 2px,
        rgba(255,255,255,0.00) 2px 10px
      ),
      linear-gradient(
        90deg,
        var(--violet-base) 0%,
        var(--violet-light) 40%,
        var(--violet-base) 100%
      );
  }

  /* soft light flare on left */
  body::before {
    content: "";
    position: absolute;
    top: -40%;
    left: -20%;
    width: 60%;
    height: 200%;
    background: radial-gradient(circle at center,
                rgba(255,255,255,0.65) 0%,
                rgba(255,255,255,0.0) 70%);
    pointer-events: none;
  }

  /* pastel swirl bubble on right */
  body::after {
    content: "";
    position: absolute;
    bottom: -60%;
    right: -15%;
    width: 50%;
    height: 220%;
    background: radial-gradient(circle at center,
                rgba(216,165,255,0.35) 0%,
                rgba(216,165,255,0.0) 75%);
    pointer-events: none;
  }

  h1 {
    margin: 0;
    font-size: clamp(22px, 3vw, 36px);
    font-weight: 700;
    color: var(--violet-dark);
    text-shadow:
      0 0 6px rgba(255,255,255,0.7),
      0 2px 4px rgba(0,0,0,0.15);
    letter-spacing: 0.5px;
  }

  p {
    margin: 6px 0 0;
    font-size: clamp(13px, 2vw, 18px);
    color: #7e4f8e;
    text-shadow: 0 0 4px rgba(255,255,255,0.6);
  }

  /* floating cute bits (small hearts/flowers/dots) */
  .bg-bits {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
  }
  .bg-bits span {
    position: absolute;
    font-size: 18px;
    opacity: 0.65;
    animation: drift 6s ease-in-out infinite;
  }
  .bg-bits span:nth-child(odd)  { animation-duration: 7s; opacity: 0.55; }
  .bg-bits span:nth-child(3n)   { animation-duration: 5s; font-size: 14px; }
  .bg-bits span:nth-child(5n)   { animation-duration: 8s; font-size: 20px; opacity: 0.4; }

  @keyframes drift {
    0%   { transform: translateY(0)   scale(1) rotate(0deg);   }
    50%  { transform: translateY(-6px) scale(1.05) rotate(5deg); }
    100% { transform: translateY(0)   scale(1) rotate(0deg);   }
  }

  /* layer order: bits behind text */
  .header-content {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>
  <!-- decorative floating icons -->
  <div class="bg-bits">
    <span style="top:10%; left:12%;">🌸</span>
    <span style="top:65%; left:8%;">✨</span>
    <span style="top:35%; left:82%;">💜</span>
    <span style="top:75%; left:60%;">🌷</span>
    <span style="top:20%; left:55%;">💫</span>
    <span style="top:50%; left:30%;">💖</span>
  </div>

  <div class="header-content">
    <h1>🌷 Explore Who I Am</h1>
    <p>Discover who I am, my interests, and the journey I'm on.</p>
  </div>
</body>
</html>
