<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --clr-bg: #e0bbff; 
      --clr-primary: #9d5cba;
      --clr-text: #4b1f38;
      --clr-soft: #5a3d2b;
      --clr-card-bg: rgba(255,255,255,0.9);
      --radius: 22px;
    }

    body {
      margin: 0;
      padding: 50px 20px 80px; /* Added bottom padding for scroll space */
      font-family: 'Poppins', sans-serif;
      background: var(--clr-bg);
      color: var(--clr-text);
      text-align: center;
      min-height: 100vh;
      overflow-y: auto; /* Enable scrolling */
      position: relative;
    }

    /* Floating stickers */
    .sticker {
      position: fixed; /* Fixed so they don’t affect scroll */
      font-size: 32px;
      opacity: 0.8;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 4px #fff);
    }
    .sticker.small { font-size: 22px; animation-duration: 7s; opacity: 0.6; }
    .sticker.tiny  { font-size: 18px; animation-duration: 5s; opacity: 0.5; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(2deg); }
    }

    /* Main card */
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: var(--clr-card-bg);
      padding: 40px 30px;
      border-radius: var(--radius);
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.12);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      padding: 6px;
      background: linear-gradient(135deg, #ffb6b9, #ffd9b3);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: var(--clr-primary);
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: var(--clr-soft);
      margin-bottom: 25px;
    }

    .highlight {
      background: #f4e1ff;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 15px;
      color: var(--clr-soft);
      display: inline-block;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .quote {
      margin-top: 25px;
      font-style: italic;
      font-size: 14px;
      color: var(--clr-soft);
    }
  </style>
</head>
<body>
  <!-- Floating Stickers -->
  <span class="sticker" style="top: 5%; left: 8%;">🌸</span>
  <span class="sticker small" style="top: 20%; left: 70%;">💜</span>
  <span class="sticker tiny" style="top: 35%; left: 25%;">✨</span>
  <span class="sticker" style="top: 50%; left: 10%;">🌷</span>
  <span class="sticker small" style="top: 55%; left: 80%;">🌸</span>
  <span class="sticker tiny" style="top: 70%; left: 40%;">💫</span>
  <span class="sticker" style="top: 85%; left: 20%;">🌼</span>
  <span class="sticker small" style="top: 90%; left: 75%;">✨</span>

  <!-- Main Card -->
  <div class="container">
    <img src="C:\Users\Marc Jonas\Desktop\HTML\Activity11_Annie\profile.jpg" alt="My Photo" class="profile-pic">
    <h1>Hey there, welcome! 🌼</h1>
    <p>
      I'm so glad you're here! This is my cozy corner on the web where I share my thoughts,
      my style, and the little joys I love the most.
    </p>
    <div class="highlight">Curious? Click “About Me” on the side to explore more! ☕✨</div>
    <div class="quote">“Small steps every day lead to big changes.”</div>
  </div>
</body>
</html>
